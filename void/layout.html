<button onclick=update()>Update</button>

<script>

function update () {
    var  s = script.value,
      l = layout.value,
      j = 0;
      o = "";

    for (var i=0; i<l.length; i++){

      c = l[i];

      if (c == "#"){

        do {
          c = s[j];
          j++;
          o += c;
        } while (c && c.charCodeAt(0) > 1000);


        if (!c){
          c = "###"
        }
      } else {
        o += c;

      }


    };

    output.value = o;
}

update();

</script>
