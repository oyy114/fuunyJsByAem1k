<meta charset="utf-8">
<script>
// 138 chars

A = ""                    // ""

T = !A + A                // "true"
L = !T + A                // "false"
O = A + {}                // "[object Object]"

N = +A                    // 0

t = T[                    // t = "true"[0]
  A++                     // 1
]

r = T[B = A]              // r = "true"[1]

C = ++B + A               // 3 = 2 + 1
D = B + B                 // 4 = 2 + 2
E = B + C                 // 5 = 2 + 3
F = C + C                 // 6 = 3 + 3
G = C + D                 // 7 = 3 + 4

c = O[E]                  // c = "[object Object]"[5]
n = (B.A + O)[A]          // n = "undefined[object Object]"[1]
u = T[B]                  // u = "true"[2]
o = O[A]                  // o = "[object Object]"[1]
s = L[C]                  // s = "false"[3]
e = T[C]                  // e = "true"[3]

X = T[
  P = c+o+n+s+t+r+u+c+t+o+r
][P]

S = " "
R = "\\"
Q = "'"
M = '"'

X(
  X(
   (K = r+e+t+u+r+n + S) + M +
    X(
      K +
      X(
        K + M +
        e+s+c+(a=L[A])+(p=R+A+F+N)+e+"("+  // escape
        Q +
        "慬敲琨ㄩ" +
        Q +
        (
          Y =
          ")." +
          r+e+p+(R+A+E+D)+a+c+e+      // replace
          "(/"
        ) +
        (
          "%." + (W = "/"+ (R+A+D+G) +",'") + "'"
        ) +
        (
          Y + "(..)" +
          W +
          R + R + R + R + R+A+G+N + "$"+A+"')"
        ) +
        M
      )()
    )()
    + M
 )()
)()

</script>
