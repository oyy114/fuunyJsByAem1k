<!DOCTYPE html>
<html dir="rtl">
  <title>שלום עולם – 用希伯来语写的 JavaScript</title>
  <meta charset="utf-8" />
  <style>
    body {
      background: #000;
      color: #fff;
      padding: 3em;
      font-size: 2em;
    }

    strong {
      color: #fc4bfb;
    }
  </style>

  <pre>
  <strong>// שלום עולם</strong>
  א="",ב=!א+א,ג=!ב+א,ד=א+{},ה=ב[א++
  ],ו=ב[ח=א],ט=++ח+א,כ=ד[ח+ט],ב[
  כ+=ד[א]+(ד.ד+ד)[א]+ג[ט]+ה+ו+ב[ח]+
  כ+ה+ד[א]+ו][כ](ג[א]+ג[ח]+ב[ט
  ]+ו+ה+"('שלום עולם')")()
</pre>

  <script>
    (א = ""),
      (ב = !א + א),
      (ג = !ב + א),
      (ד = א + {}),
      (ה = ב[א++]),
      (ו = ב[(ח = א)]),
      (ט = ++ח + א),
      (כ = ד[ח + ט]),
      ב[(כ += ד[א] + (ד.ד + ד)[א] + ג[ט] + ה + ו + ב[ח] + כ + ה + ד[א] + ו)][כ](
        ג[א] + ג[ח] + ב[ט] + ו + ה + "('שלום עולם')"
      )();
  </script>

  <meta
    name="description"
    content="A valid JavaScript program using the characters from the Hebrew alphabet only."
  />

      a.async = 1;

      m.parentNode.insertBefore(a, m);
